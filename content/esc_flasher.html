<div class="esc_flasher">
    <div class="wrapper-half">
		<div class="groupTitle" data-i18n="title.esc-flasher">KISS ESC Flasher</div>
		<p>
			<a id="select_file" class="config_button" href="#" data-i18n="button.select-firmware">SELECT FIRMWARE</a>
		</p>

		<p id="file_info"></p>

		<p>
			<a id="flash" class="config_button hidden" href="#" data-i18n="button.flash-firmware">FLASH FIRMWARE</a>
		</p>
		
		<p id="status"></p>
		
		<p id="esc_info">
			
		</p>
		
	</div>
	<div class="wrapper-half">
		<div class="wrapper-full">    	
        	<img style="float:right;" src="./images/welcome1.png" />
		</div>
    	<div id="escInfoDiv" class="wrapper-full">
    		<div class="groupTitle" data-i18n="title.esc-info">KISS ESC Info</div>
    		<ul id="escInfo">
    		</ul>
    	</div>
    </div>
</div>
<div class="esc-flasher-disclaimer">
	<div class="esc-flasher-disclaimer-inner">
		<div class="warning1" data-i18n="title.warning"></div>
		<div class="warning2" data-i18n="[html]text.esc-flasher-warning"></div>
		<br/><br/>
		<a class="warning-button" href="#" data-i18n="button.esc-flasher-accept"></a>
	</div>
</div>
<div class="esc-flasher-complete">
	<div class="esc-flasher-complete-inner">
		<div class="warning1" data-i18n="title.esc-flasher-complete"></div>
		<div class="warning2" data-i18n="[html]text.esc-flasher-complete"></div>
	</div>
</div>
